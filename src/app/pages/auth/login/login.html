<div class="flex items-center justify-center min-h-screen">
  <!-- Card -->
  <div class="bg-white rounded-3xl shadow-xl p-6 max-w-sm w-full">
    <!-- Header -->
    <div class="text-center mb-6">
      <i class="fa fa-user-circle text-blue-600 text-6xl mb-2"></i>
      <h4 class="text-lg font-semibold">Welcome Back</h4>
      <p class="text-gray-500 text-sm">Please login to your account</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="flex items-center text-sm font-medium text-gray-700 mb-1">
          <i class="fa fa-envelope mr-2"></i>Email
        </label>
        <input
          type="email"
          id="email"
          placeholder="Enter email"
          class="w-full rounded-xl border border-gray-200 shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="flex items-center text-sm font-medium text-gray-700 mb-1">
          <i class="fa fa-lock mr-2"></i>Password
        </label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          class="w-full rounded-xl border border-gray-200 shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <!-- Buttons -->
      <div class="space-y-2">
        <button
          type="button"
          (click)="onLogin()"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 active:scale-95 transition transform"
        >
          <i class="fa fa-sign-in mr-2"></i>Login
        </button>
        <button
          type="button"
          (click)="onSignup()"
          class="w-full py-2 px-4 bg-blue-500 text-white rounded-xl shadow hover:bg-blue-600 active:scale-95 transition transform"
        >
          <i class="fa fa-user-plus mr-2"></i>Sign Up
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="text-center mt-4">
      <a
        routerLink="/auth/forgot-password"
        class="text-gray-400 text-sm hover:text-blue-500 flex items-center justify-center"
      >
        <i class="fa fa-question-circle mr-1"></i>Forgot password?
      </a>
    </div>
  </div>
</div>
