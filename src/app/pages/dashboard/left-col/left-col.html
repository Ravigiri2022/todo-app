<div class="relative flex flex-col items-center pt-5">
  <h1 class="text-primary bbh-sans-bartle-regular px-4 font-bold text-4xl select-none mb-10">
    My Todo
  </h1>

  <button class="absolute top-5 text-sky-400 right-3 sm:hidden" (click)="onClick()">
    <mat-icon>close</mat-icon>
  </button>

  <!-- List -->
  <ul class="w-full gap-2">
    <li class="w-full">
      <a
        class="rounded block px-4 py-1 h-[40px]"
        [routerLink]="['/dashboard']"
        [queryParams]="{ nav: 'today' }"
        routerLinkActive="bg-sky-300 text-white border-r-4 border-sky-600"
        >Today's Tasks</a
      >
    </li>
    <li class="nav-item">
      <a
        class="block px-4 py-1 rounded h-[40px]"
        [routerLink]="['/dashboard']"
        [queryParams]="{ nav: 'all-task' }"
        routerLinkActive="bg-sky-300 text-white border-r-4 border-sky-600"
        >All Tasks</a
      >
    </li>
    <li class="">
      <a
        class="rounded block px-4 py-1 h-[40px]"
        [routerLink]="['/dashboard']"
        [queryParams]="{ nav: 'important' }"
        routerLinkActive="bg-sky-300 text-white border-r-4 border-sky-600"
        >Important Tasks</a
      >
    </li>
    <li class="">
      <a
        class="rounded block px-4 py-1 h-[40px]"
        [routerLink]="['/dashboard']"
        [queryParams]="{ nav: 'completed' }"
        routerLinkActive="bg-sky-300 text-white border-r-4 border-sky-600"
        >Completed Tasks</a
      >
    </li>
    <li class="">
      <a
        class="rounded block px-4 py-1 h-[40px]"
        [routerLink]="['/dashboard']"
        [queryParams]="{ nav: 'uncompleted' }"
        routerLinkActive="bg-sky-300 text-white border-r-4 border-sky-600"
        >Uncompleted Tasks</a
      >
    </li>
  </ul>
</div>
