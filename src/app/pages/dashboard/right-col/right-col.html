<div class="w-full h-screen overflow-scroll flex flex-col">
  <div class="flex-1 flex flex-col">
    <div>
      <div class="w-full mt-4 flex flex-col items-center justify-center">
        <div class="p-2 font-extrabold">Hey! Ravi Giri</div>
      </div>
      <div class="flex justify-between mx-3">
        <p class="mb-1">Task Completed</p>
        <p>{{ completedTaskCount() }}/{{ totalTaskCont() }}</p>
      </div>

      <div class="h-3 bg-gray-200 rounded-2xl overflow-hidden ml-2 mr-2">
        <div
          class="h-full bg-gradient-to-r from-[#5fa7fb] to-[#c394ff] rounded-2xl transition-all duration-500"
          [ngStyle]="{ width: taskPercent() + '%' }"
        ></div>
        ``
      </div>

      <hr class="mx-3 border-gray-400 border mt-4 mb-4" />
    </div>

    <div class="px-3 flex-1">
      <p class="font-semibold">Task Summary</p>
      <div class="">
        @for(task of tasks(); track task.id){
        <div class="flex items-center rounded-full bg-white text-justify shadow-lg px-2 py-1 my-1">
          <div
            class="w-[10px] h-[10px] rounded-full bg-gradient-to-r from-[#5fa8fb] to-[#c178e9] mr-2 shrink-0"
          ></div>
          <p class="pr-2">
            {{ task.name }}
          </p>
        </div>
        }
      </div>
    </div>
  </div>
  <div class="h-[40px] px-3">Delete all Data</div>
</div>
